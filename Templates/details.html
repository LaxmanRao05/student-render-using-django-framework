<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Student Details</title>
    <style>
        nav {
        background: linear-gradient(to right, #007bff, #0056b3);
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 999;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .nav-links a {
        color: white;
        text-decoration: none;
        margin-right: 20px;
        font-weight: 600;
        position: relative;
        transition: all 0.3s ease-in-out;
    }

    .nav-links a::after {
        content: '';
        height: 2px;
        width: 0;
        background: white;
        position: absolute;
        left: 0;
        bottom: -5px;
        transition: 0.4s;
    }

    .nav-links a:hover::after {
        width: 100%;
    }

    </style>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'contact' %}">Contact</a>
            <a href="{% url 'register' %}">Register</a>
            <a href="{% url 'login' %}">Login</a>
           
        </div>
        <div class="account">
            <button class="account-btn">My Account</button>
            
            <div class="dropdown-content">
                <a href="#">Profile</a>
                <a href="#">Settings</a>
                <a href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
    </nav>
    <h1>{{ student.name }}</h1>
    <p>Roll Number: {{ student.rollno }}</p>

    {% if student.photo %}
        <img src="{{ student.photo.url }}" alt="{{ student.name }}" width="300" />
    {% else %}
        <p>No photo available.</p>
    {% endif %}

</body>
</html>
